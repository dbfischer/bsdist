<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<f:if condition="{menu}">
		<f:switch expression="{data.layout}">
			<f:case value="3"><ul class="ce-menu ce-menu-0 ce-menu-layout-3" aria-labelledby="cemenu{data.uid}"></f:case>
			<f:case value="4"><ul class="ce-menu ce-menu-0 ce-menu-layout-4" aria-labelledby="cemenu{data.uid}"></f:case>
			<f:case default="TRUE"><ul class="ce-menu ce-menu-0 ce-menu-layout-{data.layout}"></f:case>
		</f:switch>
			<f:for each="{menu}" as="page">
				<li>
					<a href="{page.link}" target="{page.target}" title="{page.title}">
						<span>{page.title}</span>
					</a>
				</li>
			</f:for>
		</ul>
	</f:if>

</f:section>
</html>
