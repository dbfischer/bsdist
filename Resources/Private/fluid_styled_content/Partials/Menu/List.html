<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<ul class="ce-menu ce-menu-{type} ce-menu-layout-{data.layout}" aria-labelledby="cmenu{data.uid}">
    <f:for each="{menu}" as="page">
        <li><a href="{page.link}" target="{page.target}" title="{page.title}"><span>{page.title}</span></a></li>
    </f:for>
</ul>
</html>
